<!--tell the browser what version of HTML it should use to render the document. -->
<!DOCTYPE html> 
<!--lang specifies the language of the text content in that element. It is primarily used for improving accessibility of the webpage. 
    It allows assistive technologies, for example screen readers, to adapt according to the language and invoke correct pronunciation-->
<html lang="en"> 
    <!--where we put important meta-information about our webpages, and stuff required for our webpages to render correctly in the browser.-->
    <head>
        <!--this encoding ensures that the webpage will display special symbols and characters from different languages correctly in the browser.-->
        <meta charset="UTF-08">
        <title>Index</title>
    </head>
    <!-- This is where all the content that will be displayed to users will go - the text, images, lists, links, and so on.-->
    <body>
        <h1>Hello!!!</h1>
    </body>
</html>
